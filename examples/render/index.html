<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Report Utility Example of Standalone `render` Function</title>
</head>

<body>
    <div id="container"></div>
    <script src="../../dist/standalone/report.utility.min.js"></script>

            minimized: false
        });

</html>
